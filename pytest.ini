[pytest]
;env_files =
;    .env
markers =
    web
    practice: marks tests as practice test (deselect with '-m "not practice"')
    fixt_data
    factory_pytest
    fixture_with_fixture

log_cli = 1
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format=%Y-%m-%d %H:%M:%S
log_file=logfile.log